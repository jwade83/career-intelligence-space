## üîß Technical Terms

### **Collapse Risks (C1-C7)**

| Risk | Full Name | Definition | Forbidden Terms |
|------|-----------|------------|------------------|
| **C1** | Context Saturation | Prompts exceed practical window | "token limits", "context overflow" |
| **C2** | Instruction Dilution | Outputs miss spirit of requirements | "prompt drift", "instruction decay" |
| **C3** | Vocabulary Drift | Terms mutate until definitions blur | "term drift", "vocabulary decay" |
| **C4** | Reference Ambiguity | Vague callbacks produce wrong references | "reference confusion", "link ambiguity" |
| **C5** | Goal Creep | Outputs chase adjacent goals | "scope creep", "mission drift" |
| **C6** | Evidence Entropy | Decisions become unrecoverable | "decision loss", "rationale decay" |
| **C7** | Thread Fragmentation | Continuity breaks across sessions | "session loss", "continuity break" |

### **MCP Tool Categories**

| Category | Definition | Examples | Forbidden Terms |
|----------|------------|----------|-----------------|
| **Read-Only Tools** | Tools that retrieve information without side effects | `linkedin.search_jobs()`, `catalog.search_courses()` | "query tools", "search tools" |
| **Draft-Only Tools** | Tools that create content but don't send externally | `outreach.compose_message()`, `resume.tailor()` | "creation tools", "generation tools" |
| **Human-Gated Tools** | Tools that require explicit human approval | `outreach.send_message()`, `application.submit()` | "approval tools", "manual tools" |
| **Forbidden Tools** | Tools that are never allowed | `system.shell()`, `file.delete()` | "dangerous tools", "blocked tools" |

## üìã Validation Rules

### **Required Fields for All Documents**
- `project: Career Intelligence Space`
- `type: [document_type]`
- `status: [active|deprecated|experimental]`
- `updated: [ISO date]`
- `schema_version: v1`

### **Status Values**
- `active` - Currently in use and enforced
- `deprecated` - Being phased out, use with caution
- `experimental` - Under development, not enforced

### **Forbidden Patterns**
- No synonyms for defined terms
- No abbreviations without definition
- No vague references ("the system", "that thing")
- No mixed terminology (use consistent terms throughout)

