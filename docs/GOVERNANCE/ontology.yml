# Ontology: Vocabulary Enforcement Schema

## üéØ Purpose

**C3 Vocabulary Drift is the keystone collapse risk.** Without stable vocabulary, all other protections fail. This ontology defines the canonical terms and their meanings, enforced by blocking linter.

## üö® Enforcement Rules

- **Blocking linter prevents vocabulary drift at commit**
- **No synonyms allowed** - use exact terms or add to ontology
- **No paraphrasing** - use canonical definitions
- **No abbreviation drift** - use full terms or defined abbreviations

