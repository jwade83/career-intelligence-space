name: pr-auto-enable-automerge
on:
  pull_request:
    types: [opened, reopened, ready_for_review]
permissions:
  pull-requests: write
jobs:
  enable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: peter-evans/enable-pull-request-automerge@v3
        with:
          merge-method: squash
